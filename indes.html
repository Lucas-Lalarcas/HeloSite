<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
    <div class="calculadora">
        <div class="visor item"><h1 id="screen"></h1></div>

        <section class="botoes item">
        <div class="botao item"><button id="1">1</button></div>
        <div class="botao item"><button id="2">2</button></div>
        <div class="botao item"><button id="3">3</button></div>
        <div class="botao item"><button id="4">4</button></div>
        <div class="botao item"><button id="5">5</button></div>
        <div class="botao item"><button id="6">6</button></div>
        <div class="botao item"><button id="7">7</button></div>
        <div class="botao item"><button id="8">8</button></div>
        <div class="botao item"><button id="9">9</button></div>
        <div class="botao item"><button class="fim"id="+">+</button></div>
        <div class="botao item"><button id="0">0</button></div>
        <div class="botao item"><button class="fim" id="=">=</button></div>
        <div class="botao item"><button class="fim" id="reset">Reset</button></div>

        </section>
    </div>
    
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
